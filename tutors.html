            ]
        };

        function displayTutors() {
            const language = localStorage.getItem('selectedLanguage');
            const tutorCards = document.getElementById('tutorCards');
            tutorCards.innerHTML = ''; // Clear existing cards

            if (language && tutors[language]) {
                tutors[language].forEach(tutor => {
                    const card = document.createElement('div');
                    card.classList.add('tutor-card');

                    card.innerHTML = `
                    <a href="tutor-details.html?tutor=${tutor.name}" class="tutor-card">
                        <div class="card-left">
                            <img src="${tutor.image}" alt="${tutor.name}">
                        </div>
                        <div class="card-right">
                            <h3>${tutor.name}</h3>
                            <p class="agepara">Age: ${tutor.age}</p>
                            <p class="specificationpara">${tutor.specialization}</p>
                            <p><i class="fa-solid fa-location-dot"></i>Location:  ${tutor.location}</p>
                            <p><i class="fa-solid fa-indian-rupee-sign"></i>Charges: ${tutor.charges}</p>
                            <p><i class="fa-solid fa-language"></i>Language: ${tutor.language}</p>
                            </div>
                    </a>
                    `;
                    
                    tutorCards.appendChild(card);
                });
            } else {
                tutorCards.innerHTML = '<p>No tutors available.</p>';
            }
        }

        // Call displayTutors on page load
        window.onload = displayTutors;
    </script>
