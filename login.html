<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sig
        nup - Learning Platform</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Login to Your Account</h1>
        <form id="authForm" action="tutorselection.html" method="POST" aria-labelledby="formTitle">
            <input type="hidden" name="action" value="login" id="formAction">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required aria-required="true" autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-required="true">
            </div>
            
            <button type="submit" name="signup">Sign In</button>
            <p id="error-message" class="error-message" aria-live="assertive"></p>
        </form>
        
        
        <p><a href="#" id="toggleForm">Create an account</a></p>
        <p><a href="#" id="forgotPassword">Forgot your password?</a></p>
    </div>
    
                
           
</body>
</html>
